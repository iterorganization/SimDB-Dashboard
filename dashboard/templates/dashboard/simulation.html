{% extends 'base.html' %}

{% block body %}
<div id="app">
  <v-app>

    <v-app-bar app dark shrink-on-scroll dense color="indigo darken-2">
      <v-spacer></v-spacer>
      <v-toolbar-title><a href="/">SimDB Dashboard</a></v-toolbar-title>
      <v-spacer></v-spacer>
    </v-app-bar>


    <v-main>
      <v-container fluid>
                <v-row>
          <div class="text-h4">Server: <[ server ]></div>
        </v-row>
        <v-row>
          <div class="text-h4">Simulation: <[ uuid ]></div>
        </v-row>
        <v-row>
          <div class="text-h4">Alias: <[ alias ]></div>
        </v-row>
        <v-row>
          <v-simple-table>
            <template>
              <thead><tr><th>Key</th><th>Value</th></tr></thead>
              <tbody>
              <tr v-for="(item, index) in metadata" :key="index">
                <td><[ toLabel(item.element) ]></td><td><[ item.value ]></td>
              </tr>
              </tbody>
            </template>
          </v-simple-table>
        </v-row>
      </v-container>
    </v-main>

  </v-app>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='dashboard/js/config.js') }}"></script>
<script src="{{ url_for('static', filename='dashboard/js/simulation.js') }}"></script>
{% endblock %}
